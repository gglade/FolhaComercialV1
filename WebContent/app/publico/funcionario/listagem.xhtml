<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<body>

<h:form>

 <p:fieldset legend="Listagem de FuncionÃ¡rios">  
                    <p:dataTable id="tabela" var="funcionario" value="#{funcionarioBean.dataModel}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{funcionario.nome}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CPF"/>
                            </f:facet>
                            <h:outputText value="#{funcionario.cpf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Situacao"/>
                            </f:facet>
                            <h:outputText value="#{funcionario.situacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cargo"/>
                            </f:facet>
                            <h:outputText value="#{funcionario.cargo.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Empresa"/>
                            </f:facet>
                            <h:outputText value="#{funcionario.empresa.descricao}"/>
                        </p:column>
                        
                        <p:column>                                             
                            <f:facet name="header">
                                <h:outputText value="Alterar"/>
                            </f:facet>
                          
                            <p:commandButton action="#{funcionarioBean.alterar()}" value="Alterar">
                            <f:ajax render="@this"/> 
                            </p:commandButton>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Excluir"/>
                            </f:facet>
                            <h:commandLink action="#{funcionarioBean.excluir()}" value="Excluir" immediate="true">
                             <f:ajax render="@form"/>
                            </h:commandLink>     
                        </p:column>
                        
                    </p:dataTable>
                    </p:fieldset>
                </h:form>


</body>
</html>
